<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventopia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html">
                <img src="images/logo (2).svg" class="logo" alt="logo">
            </a>
            <ul>
                <li class="navlink"><a href="myevents.html">My Events</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="slider">
        <div class="slides">
            <div>
                <img class="slide" src="images/image 1.jpg" alt="event 1 image">
            </div>
            <div>
                <img class="slide" src="images/image 2.jpg" alt="event 2 image">
            </div>
            <div>
                <img class="slide" src="images/image 3.jpg" alt="event 3 image">
            </div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <div class="mainsec">
        <div class="event event1" onclick="openTile(0)">Event 1</div>
        <div class="event event2" onclick="openTile(1)">Event 2</div>
        <div class="event event3" onclick="openTile(2)">Event 3</div>
        <div class="event event4" onclick="openTile(3)">Event 4</div>
        <div class="event event5" onclick="openTile(4)">Event 5</div>
        <div class="event event6" onclick="openTile(5)">Event 6</div>
        <div class="event event7" onclick="openTile(6)">Event 7</div>
        <div class="event event8" onclick="openTile(7)">Event 8</div>
        <div class="event event9" onclick="openTile(8)">Event 9</div>
    </div>
    
    <!-- Modal for expanding tile content -->
    <div id="cont" class="cont">
        <div class="contcontent">
            <span class="close" onclick="closeTile()">&times;</span>
            <div id="contbody">

            </div>
        </div>
    </div>
    
    <footer>
        Made with ❤️ By Misbah Khursheed
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
