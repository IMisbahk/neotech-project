<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventopia</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <header>
            <nav class="navbar">
                <a href="index.html">
                    <img src="images/logo (2).svg" class="logo" alt="logo">
                </a>
                <ul>
                    <li class="navlink"><a href="myevents.html">My Events</a></li>
                </ul>
            </nav>
        </header>
        <div class="slider">
            <div class="slides">
                <div>
                    <img class="slide" src="images/image 1.jpg" alt="event 1 image">
                </div>
                <div>
                    <img class="slide" src="images/image 2.jpg" alt="event 2 image">
                </div>
                <div>
                    <img class="slide" src="images/image 3.jpg" alt="event 3 image">
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
        </div>
        <div class="mainsec">
            <div class="event event1" onclick="expandtile()"></div>
            <div class="event event2" onclick="expandtile()"></div>
            <div class="event event3" onclick="expandtile()"></div>
            <div class="event event4" onclick="expandtile()"></div>
            <div class="event event5" onclick="expandtile()"></div>
            <div class="event event6" onclick="expandtile()"></div>
            <div class="event event7" onclick="expandtile()"></div>
            <div class="event event8" onclick="expandtile()"></div>
            <div class="event event9" onclick="expandtile()"></div>
        </div>
        <footer>Made with ❤️ By Misbah Khursheed
            
        </footer>
        <script src="app.js"></script>
    </body>
</html>
